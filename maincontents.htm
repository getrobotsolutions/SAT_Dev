<script language="JavaScript" type="text/javascript">

function JSMain()
{
	StopBehavior();
	StopSpeech();				//립싱크를 정지하기 위함.
	StartHumanFollow('false');	//사람추적 Off..
	SetVisualServoing('false'); //얼굴추적 Off..
	
}

//--------------------------------------------------------------------------
//-- Flash -> html : Flash에서 선택한 Movie를 html에서 Play 
//--------------------------------------------------------------------------
function FC_ChangeAdMovieHtml(strIdx)
{
	var movieObj = document.getElementById('MediaPlayer');
	if(strIdx == "1") movieObj.src = "Movie/main1.mp4";
	if(strIdx == "2") movieObj.src = "Movie/main2.mp4";
	if(strIdx == "3") movieObj.src = "Movie/main3.mp4";
	if(strIdx == "4") movieObj.src = "Movie/main4.mp4";
	movieObj.play();
}


function speak()
{
    PlaySpeech("Welcome to the Airport, Enjoy the Final Four at San Antonio. Bienvenido al aeropuerto, disfruta de los últimos cuatro en San Antonio. ");
}
</script>

</body>

<img src="front.png" width="100%" onclick="speak()">
