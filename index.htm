// OnUserApproached
var approach = false;
function OnUserApproached()
{
	if(approach == true) return;
	approach = true;
	
	document.getElementById('OnUserText').value = "OnUserApproached : true";
}

function OnUserDisappeared()
{
	if(approach == false) return;
	approach = false;
	
	document.getElementById('OnUserText').value = "OnUserApproached : false";
}
